

  <div id="wrapper">

    
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

  
   <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      
        <app-topbar></app-topbar>
       
         <div class="container" class="col-md-4 col-md-offset-4">
        
           <h3>Add Firmworks</h3>
           <hr>
 
           <form class="newForm" #newForm="ngForm" (ngSubmit)= "onSubmit()"  >
             <!-- <div class="login-form-head">
                 <h4>Add Your Product</h4>
                 <p>Hello there, Add Product in and start managing your Admin Template</p>
             </div> -->
 
             <div class="login-form-body">

                    <div class="form-gp">
                            <label for="title"><b>title</b></label>
                            <input type="text" required #title="ngModel" class="form-control" name="title" placeholder="title"  [(ngModel)]="userModel.title">
                            
                        </div>
                    <div class="form-gp">
                            <label for="type"><b>Type</b></label>
                            <!-- <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category"> -->
                            <select class="form-control" required #type="ngModel" (change)='typechange(userModel.type)' name="type" [(ngModel)]="userModel.type">
                                <!-- <option >please select type</option> -->
                             <option *ngFor="let types of types" [value]="types">{{types}}</option>
                         </select>
     
                        </div>
                        <div *ngIf="imageshow" class="form-gp">
                                <label for="avatar">Add your image</label>
                                <input type="file" (change)="onFileSelected($event)">
                            
                         </div>
                         <div *ngIf="linkshow" class="form-gp">
                                <label for="link"><b>link</b></label>
                                <input type="text" required #link="ngModel" class="form-control" name="link" placeholder="title"  [(ngModel)]="userModel.link">
                                
                            </div>  

                 
                  <br>
                 
                 <div class="submit-btn-area">
                     <button type="submit"  class="btn btn-primary center-block" [disabled]="newForm.form.invalid">Submit</button>
                 </div>
             </div>
         </form>
         </div>




</div>
</div>
   

</div>

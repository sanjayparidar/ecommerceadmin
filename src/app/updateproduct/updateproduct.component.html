

  <div id="wrapper">

    
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

  
   <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      
        <app-topbar></app-topbar>
       
         <div class="container" class="col-md-4 col-md-offset-4">
        
           <h3>Update Product</h3>
           <hr>
 
           <form class="newForm" #newForm="ngForm" (ngSubmit)= "onSubmit()"  >
              <!-- <div class="login-form-head">
                  <h4>Add Your Product</h4>
                  <p>Hello there, Add Product in and start managing your Admin Template</p>
              </div> -->
  
              <div class="login-form-body">
                  <div class="form-gp">
                      <label for="name"><b>Product Name</b></label>
                      <input type="text" required #name="ngModel" class="form-control" name="product_name" placeholder="Name"  [(ngModel)]="productmodel.product_name">
                      
                  </div>
                  <div class="form-gp">
                      <label for="company_name"><b>Brand Name</b></label>
                      <input type="text" required #company_name="ngModel" class="form-control" name="company_name" placeholder="Name"  [(ngModel)]="productmodel.company_name">
                      
                  </div>

  
                  <div class="form-gp">
                      <label for="price"><b> Product Price/Unit</b></label>
                      <input type="number" required #price="ngModel" class="form-control" name="price"  placeholder="Price"   [(ngModel)]="productmodel.price">
                     
                  </div>
  
                  <div class="form-gp">
                      <label for="categoryid"><b> Product Category</b></label>
                      <!-- <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category"> -->
                      <select class="form-control" required #categoryid="ngModel"(change)='category(productmodel.categoryid)' name="categoryid" [(ngModel)]="productmodel.categoryid">
                       <!-- <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category"> -->
                       <!-- <option value="Add Category" selected disabled>Add Category</option> -->
                       <option *ngFor="let category of categorys" [value]="category._id">{{category.category_name}}</option>
                   </select>

                  </div>

                  <div class="form-gp">
                      <label for="subcategoryid"><b> Product subCategory</b></label>
                      <!-- <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category"> -->
                      <select class="form-control" required #subcategoryid="ngModel" name="subcategoryid" [(ngModel)]="productmodel.subcategoryid">
                       <!-- <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category"> -->
                       <!-- <option value="Add Category" selected disabled>Add Category</option> -->
                       <option *ngFor="let subcategory of subcategory" [value]="subcategory._id">{{subcategory.subcategory}}</option>
                   </select>
                  </div>
                  <div class="form-gp">
                      <label for="quantity"><b>Quantity</b></label>
                      <input type="number" required #quantity="ngModel" class="form-control" name="quantity"  placeholder="Quantity"   [(ngModel)]="productmodel.quantity">                      
                  </div>

                  <div class="form-gp">
                      <label for="unit"><b> Product Unit</b></label>
                      <!-- <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category"> -->
                      <select class="form-control" required #unit="ngModel" name="unit" [(ngModel)]="productmodel.unit">
                       <!-- <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category"> -->
                       <!-- <option value="Add Category" selected disabled>Add Category</option> -->
                       <option *ngFor="let unit of units" [value]="unit" [selected]="unit === 1">{{unit}}</option>
                   </select>

                  </div>
                  
                  <div class="form-gp">
                      <label for="stock_status"><b>Stock Status</b></label>
                      <!-- <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category"> -->
                      <select class="form-control" required #stock_status="ngModel" name="stock_status" [(ngModel)]="productmodel.stock_status">
                       <!-- <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category"> -->
                       <!-- <option value="Add Category" selected disabled>Add Category</option> -->
                       <option *ngFor="let stock of stocks" [value]="stock" [selected]="stock === 1">{{stock}}</option>
                   </select>

                  </div>
                  
  
                  <!-- <div class="form-gp">
                      <label for="product"><b> Product Discount</b></label>
                      <input type="number" required #discount="ngModel" class="form-control" name="discount" placeholder="Discount"  [(ngModel)]="userModel.discount">
                      
                  </div> -->
  
                  <div class="form-group">
                      <label for="avatar">Add your image</label>
                      <input type="file" (change)="onFileSelected($event)">
                      <!-- [ngModel]="fileContent" name="file" #file="ngModel" required  -->
                    </div>

                    <div class="form-gp">
                      <label for="description"><b>Description</b></label>
                      <input type="text" required #description="ngModel" class="form-control" name="description" placeholder="Description"  [(ngModel)]="productmodel.description">
                      
                  </div>
                  <br>
                  <div class="submit-btn-area">
                      <button type="submit"  class="btn btn-primary center-block" [disabled]="newForm.form.invalid">Submit</button>
                      
                  </div>
              </div>
          </form>
         </div>
         




</div>
</div>
   

</div>

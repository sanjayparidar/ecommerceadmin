


  <div id="wrapper">

    <app-sidebar></app-sidebar>
 
     
  
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
  
          <app-topbar></app-topbar>
       <!-- modal -->
          <div >
           
           
           <!-- Modal -->
           <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog" role="document">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Delete Category</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                   </button>
                 </div>
                 <div class="modal-body">
                   <p>Are you sure ? </p>
                   
                   <p>Do you really want to delete these <b>{{obj.category_name}}</b> Category? This process cannot be undone.</p>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <!-- <button type="button" class="btn btn-primary">Delete</button> -->
                    <button type="button" style="color: whitesmoke;" class="btn btn-danger" data-dismiss="modal" (click)="delete(obj._id)">Delete</button>
                 </div>
               </div>
             </div>
           </div>
          </div>
          <!-- modal -->
           
          <div>
            <div class='col-md-4 col-md-offset-2'>
            <h3>Category Section</h3>
          </div>
            <!-- <button type="button" class="btn btn-primary btn-sm">Add Product</button> -->
            <div class="text-right col-md-6" style="margin: 100px 0px 0px;">
              <!-- <div class="text-right" class="container col-md-4" style="margin: ">  -->
              <button type="button" class="btn btn-primary" title="Add product" routerLink="/addcategory">Add Category</button>
          </div>
        </div>
          <div class="container col-md-10 col-md-offset-2">
           
          <hr>
 
          <div>
             
  
              <table class="table table-striped">
                <tr>
                  <th>No</th>
                  <th> Category Name</th>
                  <th>Action</th>
              
                </tr>
           
         
                <tr *ngFor="let u of table, let i = index;">
                  <td>{{i+1}}</td>
                  <td>{{u.category_name}}</td>
                  <td>
                    <button type="button" style="color: whitesmoke;" class="btn btn-info" (click)="editproduct(u._id)" >Edit</button>
                  &nbsp;
                    <!-- <button type="button" style="color: whitesmoke;" class="btn btn-info" (click)="myFunction(u._id)" >Delete</button> -->
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="deleteconfirmation(u)">
                     Delete
                   </button>
                   </td>
                  
                </tr>
              
              
              </table>
 
            </div>
            </div>
      </div>
    </div>
    </div>
